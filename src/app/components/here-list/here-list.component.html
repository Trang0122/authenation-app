<table class="table">
    <thead>
        <tr>
            <th>Name</th>
            <th>Alter Ego</th>
            <th>Power</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let hr of heroList">
            <td scope="row">{{hr.name}}</td>
            <td>{{hr.alterEgo}}</td>
            <td>{{hr.power}}</td>
        </tr>
        
    </tbody>
</table>
