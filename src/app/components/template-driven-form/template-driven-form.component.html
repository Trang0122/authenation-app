<div class="row">
    <div class="col-sm-6">
        <form #heroForm="ngForm" (ngSubmit)="onSubmit(heroForm.value)">
            <legend>Form title</legend>
        
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" required ngModel name="name" #name="ngModel" >
                <div  class="waring" *ngIf="name.touched && name.invalid">
                   This feild is requied
                </div>
            </div>
        
            <div class="form-group">
                <label for="alterEgo">Alter Ego</label>
                <input type="text" class="form-control" id="alterEgo" ngModel  name="alterEgo">
            </div>
        
            <div class="form-group">
                <label for="power">Hero Power</label>
                <select class="form-control" id="power" required ngModel name="power">
                    <option *ngFor="let pow of powers" [value]="pow">{{pow}}</option>
                </select>
            </div>
        
        
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <hr>
        Form Value
        <pre>
            {{
                heroForm.value | json
            }}
        </pre>
    </div>
    <div class="col-sm-6">
        <app-hero-list [heroList]="listHero"></app-hero-list>
    </div>
</div>
